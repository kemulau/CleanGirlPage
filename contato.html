<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Girl - Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/estilos.css" rel="stylesheet">
</head>
<body>
    <header class="cabecalho text-center py-5">
        <h1 class="titulo-principal">Entre em Contato</h1>
        <p class="subtitulo">Fale conosco para saber mais sobre o estilo Clean Girl.</p>
    </header>

    <div class="container formulario-contato py-5">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="col-12">
                <label for="mensagem" class="form-label">Mensagem</label>
                <textarea class="form-control" id="mensagem" rows="4" placeholder="Digite sua mensagem"></textarea>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primario">Enviar</button>
            </div>
        </form>
    </div>

    <footer class="rodape text-center py-3">
        <p>&copy; 2024 Clean Girl. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
