<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Girl - Galeria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/estilos.css" rel="stylesheet">
</head>
<body>
    <header class="cabecalho text-center py-5">
        <h1 class="titulo-principal">Galeria Clean Girl</h1>
        <p class="subtitulo">Inspirações para um estilo de vida leve e elegante.</p>
    </header>

    <div class="container galeria">
        <div class="row g-4">
            <div class="col-md-6">
                <img src="img/food.jpg" class="img-fluid rounded shadow" alt="Tigela de comida saudável">
            </div>
            <div class="col-md-6">
                <img src="img/coffe.jpg" class="img-fluid rounded shadow" alt="Café com ambiente clean">
            </div>
            <div class="col-md-6">
                <img src="img/closet.jpg" class="img-fluid rounded shadow" alt="Closet minimalista">
            </div>
            <div class="col-md-6">
                <img src="img/acessories.jpg" class="img-fluid rounded shadow" alt="Acessórios e decoração clean">
            </div>
        </div>
    </div>

    <footer class="rodape text-center py-3">
        <p>&copy; 2024 Clean Girl. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
